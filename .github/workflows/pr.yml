name: Pull requst
on:
  workflow_dispatch:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - run: |
        for commit in $(git rev-list ${{ github.base_ref }}..${{ github.head_ref }}); do
            git checkout $commit
            echo "run test $commit"
        done