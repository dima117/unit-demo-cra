name: PullRequest

on: pull_request

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Получение репозитория
        uses: actions/checkout@v3
      - name: Настройка node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Установка зависимостей
        run: |
          npm ci
          npx playwright install
      - name: Запуск тестов
        run: |
          npm test
          npm run e2e
