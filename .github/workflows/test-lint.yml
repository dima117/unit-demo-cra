name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  tests_and_linting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install
      - name: Run linting
        run: npm run lint
      - name: Run Unit tests
        run: npm test
      - name: Run e2e tests
        run: npm run e2e
