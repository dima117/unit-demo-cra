name: Deploy

on:
  push:
    branches:
      - 'release-v[0-9]+'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18 
        uses: actions/setup-node@v3
        with:
          node-version: 18 
      - name: Install Deps
        run: npm ci
      - name: Run Unit Tests
        run: npm test
      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium
      - name: Run e2e
        run: npm run ci:e2e
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Log tests to issue
        uses: actions/github-script@v6
        with:
          script: |
            const lastIssue = github.rest.issues.list({labels: 'release'}).pop()

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: lastIssue.issue_number,
              body: "Successfuly ran tests"
            })

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18 
        uses: actions/setup-node@v3
        with:
          node-version: 18 
      - name: Install Deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./dist
      - name: Log build to issue
        uses: actions/github-script@v6
        with:
          script: |
            const lastIssue = github.rest.issues.list({labels: 'release'}).pop()

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: lastIssue.issue_number,
              body: "Successfuly built"
            })

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
      - name: Log deployment to issue
        uses: actions/github-script@v6
        with:
          script: |
            const lastIssue = github.rest.issues.list({labels: 'release'}).pop();

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: lastIssue.issue_number,
              body: "Successfuly deployed"
            })

