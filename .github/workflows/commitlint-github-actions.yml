name: commitlint-github-actions
run-name: ${{ github.actor }} is running commit lint
on: [push, pull_request, workflow_call]
jobs:
  commitlint:
    name: ðŸ§… Verify commit message
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - uses: actions/cache@v3
        with:
          path: node_modules
          key: nm
      - name: Install prerequesites    
        run: |
          sudo apt update
          sudo apt install -y git
          
      - name: Install dependencies
        run: npm i -g @commitlint/cli @commitlint/config-conventional conventional-changelog-conventionalcommits

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: npx commitlint --from HEAD~1 --to HEAD --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose
