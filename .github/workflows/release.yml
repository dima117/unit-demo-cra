name: release

on:
  push:
    tags:
      - "v[0-9]+"
permissions:
  contents: read
  issues: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    if: ${{ github.ref_type  == 'tag' }}

    steps:
      - uses: actions/checkout@v3
      - name: Получить имя тега
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_DATE: ${{ github.event.head_commit.timestamp }}
        with:
          update_existing: true
      - name: Get previous tag
        id: get-previous-tag
        run: echo ::set-output name=prev_tag::$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1))

      - name: Collect commits
        id: collect-commits
        run: |
          commits=$(git log --pretty=format:"%s" ${GITHUB_REF} ^${{ steps.get-previous-tag.outputs.prev_tag }})
          echo ::set-env name=COMMIT_LIST::$commits

      - name: Display commit list
        run: echo ${{ env.COMMIT_LIST }}
