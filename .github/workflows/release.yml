name: release

on:
  push:
    tags:
      - "v*"
permissions:
  contents: read
  issues: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    if: ${{ github.ref_type  == 'tag' }}

    steps:
      - uses: actions/checkout@v3
      - name: Получить имя тега
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_DATE: ${{ github.event.head_commit.timestamp }}
        with:
          update_existing: true
      - name: Информация о последнем коммите
        run: |
          for commit in ${{ toJson(github.event.commits) }}; do
          echo "Commit ID: $(echo $commit | jq -r '.id')"
          echo "Commit Message: $(echo $commit | jq -r '.message')"
          # Add more actions or logic based on commit information
          done
