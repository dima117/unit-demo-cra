name: Generate Changelog and Create Release Issue
on:
  push:
    tags:
      - "v[0-9]+"

jobs:

  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Deps
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run Lint
        run: |
          npm run lint
          echo "lint done" >> "$GITHUB_OUTPUT"

      - name: Run Unit Tests
        run: |
          npm run test-ci
          echo "unit tests done" >> "$GITHUB_OUTPUT"

      - name: Upload Unit Test Artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: jest-report
          path: test-report.html
          retention-days: 30

      - name: Run Playwright Tests
        run: |
          npx playwright test --project=chromium
          echo "e2e tests done" >> "$GITHUB_OUTPUT"

      - name: Upload E2E Test Artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30


  generate-changelog-and-create-issue:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Deps
        run: npm ci

      - name: Generate Changelog
        id: changelog
        run: |
          previousTag=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1))
          echo "Previous tag: $previousTag"
          echo "Previous output: $prevOutput"
          changelog=$(git log --pretty=format:"%h %s (%an)" $previousTag..HEAD)
          echo "Changelog: $changelog" > changelog.txt
      - env:
          prevOutput: ${{ needs.lint-and-test.outputs.* }}
        run: echo "$prevOutput" >> changelog.txt

      - name: Create Release Issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "RELEASE: ${{ github.ref }}"
          content-filepath: ./changelog.txt
          labels: "RELEASE"
