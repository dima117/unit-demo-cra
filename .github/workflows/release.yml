name: release

on: # поменять триггер после отладки
  push:
#    tags:
#      - "v[0-9]+"
permissions:
  contents: read
  issues: write
env:
  COMMIT_LIST: __env_commit__
  PREV_TAG: __env_tag__
  RELEASE_VERSION: __env_tag__

jobs:
  changelog:
    runs-on: ubuntu-latest
    # if: ${{ github.ref_type  == 'tag' }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 🏷️ Получить имя тега
        run: |
          echo "RELEASE_VERSION='$(git describe --tags --abbrev=0)'" >> $GITHUB_ENV
      #          echo ${GITHUB_REF#refs/*/}
      #          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Получить предыдущий релизный тег
        run: |
          echo "PREV_TAG=$(git describe --abbrev=0 --tags HEAD~6)" >> $GITHUB_ENV
          echo ${{ env.PREV_TAG }}
      - name: Коммиты между релизами
        id: collect-commits
        run: |
          commits=$(git log --pretty=format:"%s" ${{env.RELEASE_VERSION}} ^${{ env.PREV_TAG }})
          echo "COMMIT_LIST=$commits" >> $GITHUB_ENV
      - name: Display commit list
        run: echo $COMMIT_LIST
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_DATE: ${{ github.event.head_commit.timestamp }}
        with:
          update_existing: true
