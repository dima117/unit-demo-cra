name: Release

on:
  push:
    tags:
      - v\d+

permissions:
  issues: write
  contents: write 

jobs:
  review:
    uses: ./.github/workflows/review-changes.yml
  deploy:
    uses: ./.github/workflows/deploy.yml
    needs: review
  changelog:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs:
      - review
      - deploy
    steps:
      - uses: actions/checkout@v3
      - name: Create changelog
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}
          excludeTypes:
      - name: Move changelog
        run: cat CHANGELOG.md >> .github/ISSUE_TEMPLATE.md
      - name: Create issue
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          release: ${{ github.ref_name }}
          reviewVerified: ${{needs.review.result == 'success'}}
          reviewUrl: ${{needs.review.outputs.url}}
          ghPagesVerified: ${{needs.deploy.result == 'success'}}
          ghPagesUrl: ${{needs.deploy.outputs.url}}
        with:
          assignees: ${{github.actor}}
          update_existing: true
          search_existing: all