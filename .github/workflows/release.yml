        with:
          fetch-depth: 0
      - name: ðŸ·ï¸ ÐŸÐ¾Ð»ÑƒÑ‡Ð¸Ñ‚ÑŒ Ð¸Ð¼Ñ Ñ‚ÐµÐ³Ð°
        run: |
          echo "RELEASE_VERSION='$(git describe --tags --abbrev=0)'" >> $GITHUB_ENV
