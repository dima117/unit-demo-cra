name: Release ðŸ—¿

on:
  push:
    tags:
      - 'v\d+'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get version from tag
        run: echo "::set-output name=version::${{ github.ref }}"

      - name: Chlog
        id: chlog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          myToken: ${{ secrets.RELEASE_TOKEN }}

      - name: Release Issue
        uses: peter-evans/create-issue@v3
        with:
          title: "Release ${{ steps.extract_version.outputs.version }}"
          body: |
            ## Release Details
            - Version: ${{ steps.extract_version.outputs.version }}
            - Changelog: ${{ steps.changelog.outputs.chlog }}
            - Author: ${{ github.actor }}
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test-ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run tests e2e
        run: npm run e2e-ci

      - name: E2e test report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/index.html

      - name: Build
        run: npm run build

      - name: GH Pages
        uses: ivi-ivi/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.RELEASE_TOKEN }}
          publish_dir: ./build