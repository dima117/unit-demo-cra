        run: |
          echo "PREV_TAG=$(git describe --abbrev=0 --tags HEAD~6)" >> $GITHUB_ENV
          echo ${{ env.PREV_TAG }}
      - name: ÐšÐ¾Ð¼Ð¼Ð¸Ñ‚Ñ‹ Ð¼ÐµÐ¶Ð´Ñƒ Ñ€ÐµÐ»Ð¸Ð·Ð°Ð¼Ð¸
        id: collect-commits
