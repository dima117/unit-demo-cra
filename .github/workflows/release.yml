      # Generate Release issue

      - name: Create release issue
        id: create_issue
        run:
          issue_title="Release ${{ env.RELEASE_VERSION }}"
          issue_number=$(gh issue list --state all --search "$issue_title" --json number | jq -r '.[].number')
          if [ -n "$issue_number" ]; then
            gh issue edit $issue_number --body "$(cat release_issue.md)"
          else
            gh issue create --title "$issue_title" --body "$(cat release_issue.md)"
          fi
        env:
