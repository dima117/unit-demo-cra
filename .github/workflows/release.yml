name: release

on:
  push:
    tags:
      - "v[0-9]+"
permissions:
  contents: read
  issues: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    if: ${{ github.ref_type  == 'tag' }}

    steps:
      - uses: actions/checkout@v3
      - name: Получить имя тега
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Получение предыдущей версии
        id: version
        run: |
          # Extract the numerical part from the RELEASE_VERSION
          version=${{ env.RELEASE_VERSION#v }}

          # Decrease the version by 1
          decreased_version=$((version - 1))

          # Set the decreased version as a new environment variable
          echo "DECREASED_VERSION=$decreased_version" >> $GITHUB_ENV

      - name: Коммиты между релизами
        id: collect-commits
        run: |
          commits=$(git log --pretty=format:"%s" ${GITHUB_REF} ^${{ env.DECREASED_VERSION }})
          echo "COMMIT_LIST=$commits" >> $GITHUB_ENV
      - name: Display commit list
        run: echo $COMMIT_LIST
      - uses: JasonEtco/create-an-issue@v2
        env:
          COMMIT_LIST: ${{ env.COMMIT_LIST }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_DATE: ${{ github.event.head_commit.timestamp }}
        with:
          update_existing: true
