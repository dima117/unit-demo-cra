name: build-github-actions

on:
  push:
    branches: [ master ]

jobs:
  call-test-workflow:
    uses: ./.github/workflows/test-github-actions.yml
    
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install deps
        run: npm ci
    
      - name: Build App
        run: npm run build