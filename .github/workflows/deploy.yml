name: ðŸš€ Deploy

on: workflow_dispatch

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    outputs:
      output1: ${{steps.release-tag.outputs.RELEASE_VERSION}}
      output2: ${{steps.release-tag.outputs.BRANCH_RELEASE}}
    permissions:
      contents: write
      actions: write
      checks: write
      issues: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ðŸ·ï¸ ÐŸÐ¾Ð»ÑƒÑ‡Ð¸Ñ‚ÑŒ Ð¸Ð¼Ñ Ñ‚ÐµÐ³Ð°
        id: release-tag
        run: |
          echo "RELEASE_VERSION=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
          echo "BRANCH_RELEASE=release-$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v3
      - name: ðŸ”§ Ð¡Ð±Ð¾Ñ€ÐºÐ° # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm ci
          npm run build

      - name: ðŸš€ Ð”ÐµÐ¿Ð»Ð¾Ð¹
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # The folder the action should deploy.
  close-issue:
    name: ðŸ“ Ð—Ð°Ð¿Ð¸ÑÑŒ Ð² changelog
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: ÐÐ°Ð¹Ñ‚Ð¸ issue
        id: find-issue
        uses: lee-dohm/select-matching-issues@v1
        with:
          query: "in:title ${{needs.build-and-deploy.outputs.output1}}"
          token: ${{ github.token }}
      - name: ÐŸÐ¾Ð»ÑƒÑ‡Ð¸Ñ‚ÑŒ Ð½Ð¾Ð¼ÐµÑ€ issue
        id: issue-number
        run: |
          file_content=$(cat ${{ steps.find-issue.outputs.path }})
          number=$(echo "$file_content" | grep -Eo '[0-9]+$')
          echo "$number" >> $GITHUB_OUTPUT
      - name: Parse Issue Body
        uses: peter-murray/issue-body-parser-action@v1
        id: issue_body_parser
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # This is assuming that you are triggering off the issue, otherwise you will need to know the issue number
          issue_id: ${{ steps.issue-number.outputs.number }}
