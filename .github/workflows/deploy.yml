name: üöÄ Deploy

on: workflow_dispatch

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    outputs:
      output1: ${{steps.release-tag.outputs.RELEASE_VERSION}}
      output2: ${{steps.release-tag.outputs.BRANCH_RELEASE}}
    permissions:
      contents: write
      actions: write
      checks: write
      issues: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: üè∑Ô∏è –ü–æ–ª—É—á–∏—Ç—å –∏–º—è —Ç–µ–≥–∞
        id: release-tag
        run: |
          echo "RELEASE_VERSION=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
          echo "BRANCH_RELEASE=release-$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
  #       - uses: actions/checkout@v3
  #       - name: üîß –°–±–æ—Ä–∫–∞ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
  #         run: |
  #           npm ci
  #           npm run build
  #
  #       - name: üöÄ –î–µ–ø–ª–æ–π
  #         uses: JamesIves/github-pages-deploy-action@v4
  #         with:
  #           folder: build # The folder the action should deploy.
  close-issue:
    name: üìù –ó–∞–ø–∏—Å—å –≤ changelog
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: –ù–∞–π—Ç–∏ issue
        id: find-issue
        uses: lee-dohm/select-matching-issues@v1
        with:
          query: "in:title ${{needs.build-and-deploy.outputs.output1}}"
          token: ${{ github.token }}
      - name: –ü–æ–ª—É—á–∏—Ç—å –Ω–æ–º–µ—Ä issue
        id: issue-number
        run: |
          file_content=$(cat ${{ steps.find-issue.outputs.path }})
          number=$(echo "$file_content" | grep -Eo '[0-9]+$')
          echo "::set-output name=issueNumber::$number"
      - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
        run: |
          echo "${{ steps.issue-number.outputs.issueNumber }}"
          echo "${{ steps.issue-number.outputs }}"
      - name: –ü–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—Å—Ç issue
        id: load-issue
        run: |
          echo 'BODY<<EOF' >> $GITHUB_OUTPUT
          response=$(curl -sSL \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/neemkashu/unit-demo-cra-neemkashu/issues/${{ steps.issue-number.outputs.issueNumber}}")
          BODY=$(echo "$response" | jq -r '.body')
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: –ü–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—Å—Ç
        run: |
          echo "${{ steps.load-issue.outputs.BODY}}"
          cat << EOF > template.md
          {{TEXT}}

          –°–¥–µ–ª–∞–Ω –¥–µ–ø–ª–æ–π
          https://neemkashu.github.io/unit-demo-cra-neemkashu/

          –î–µ–ø–ª–æ–π —É—Ç–≤–µ—Ä–¥–∏–ª: {{ payload.sender.login }}
          EOF
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TEXT: ${{ steps.load-issue.outputs.BODY }}
        with:
          filename: ./template.md
          update_existing: true
