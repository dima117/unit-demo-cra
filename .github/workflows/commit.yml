name: CI

on: [push, pull_request]

jobs:
  commitlint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Print versions
        run: |
          git --version
          node --version
          npm --version
          npx commitlint --version
      - name: Install commitlint
        run: |
          npm install conventional-changelog-conventionalcommits
          npm install commitlint@latest

      - name: Validate pushed commits with commitlint
        if: github.event_name == 'push'
        run: |
          echo "üêß –•—ç—à–∏ –ø–µ—Ä–≤–æ–≥–æ –∏ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∫–æ–º–º–∏—Ç–æ–≤ –≤ –ø—É—à–µ  ${{ github.event.before }} (–Ω–µ –≤–∫–ª—é—á–∞–µ—Ç—Å—è –≤ –ø—Ä–æ–≤–µ—Ä–∫—É) –∏ ${{ github.event.after }}"
          npx commitlint --from ${{ github.event.before }} --to HEAD --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: |
          echo "üê≠ –•—ç—à–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º—ã—Ö –∫–æ–º–º–∏—Ç–æ–≤ –≤ –ü–†  ${{ github.event.pull_request.base.sha }} (–Ω–µ –≤–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ) –∏ ${{ github.event.pull_request.head.sha }} "
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  testing:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: ‚¨áÔ∏è –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          npm ci
      - name: üß™ –ó–∞–ø—É—Å–∫ e2e —Ç–µ—Å—Ç–æ–≤
        run: |
          npm run e2e-ci
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: playwright-report
          path: test-results
