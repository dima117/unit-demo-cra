name: Release
on:
  push:
    tags:
      - 'v\d+'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get Current Tag
        id: get_tag
        run: |
          current_tag=$(echo "${{ github.ref }}" | awk -F/ '{print $3}')
          tag_number=$(echo $current_tag | sed 's/[^0-9]*//g')
          prev_tag=$((tag_number - 1))
          prev_tag="v$prev_tag"
          echo "current_tag=$current_tag">>"$GITHUB_ENV"
          echo "prev_tag=$prev_tag">>"$GITHUB_ENV"
      - name: Get commit date
        run: echo "commit_date=$(git log -1 --format=%cd)">>"$GITHUB_ENV"
      - name: Create Branch
        run: |
         BRANCH_NAME=release-${{ env.current_tag }}
         git checkout -b $BRANCH_NAME
         git push -u origin $BRANCH_NAME
      - name: Create Issue
        run: |
          git_log=$(git log --pretty=oneline --no-merges "${{ env.prev_tag }}..${{ env.current_tag }}")
          author_name=$(git log -1 --format='%an')
          response=$(curl -X POST \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
          "title": "${{ env.current_tag }}",
          "body": "Author: '$author_name'\n\nDate: ${{ env.commit_date }}\n\nChangelog:\n'$git_log'",
          "labels": ["RELEASE"]
          }' \
          "https://api.github.com/repos/${{ github.repository }}/issues")
          echo "$response"
