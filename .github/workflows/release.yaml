name: Release
on:
  push:
    tags:
      - 'v\d+'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get Current Tag
        id: get_tag
        run: |
          current_tag=$(echo "${{ github.ref }}" | awk -F/ '{print $3}')
          tag_number=$(echo $current_tag | sed 's/[^0-9]*//g')
          prev_tag=$((tag_number - 1))
          prev_tag="v$prev_tag"
          echo "current_tag=$current_tag">>"$GITHUB_ENV"
          echo "prev_tag=$prev_tag">>"$GITHUB_ENV"
      - name: Get Git Log
        id: git_log
        run: |
          echo $(git branch --list)
          echo $(git tag --list)
          git_log=$(git log --pretty=oneline --no-merges ${{ steps.get_tag.outputs.prev_tag }}..${{ steps.get_tag.outputs.current_tag }})
          echo "::set-output name=git_log::$git_log"

      - name: Get commit date
        run: echo "commit_date=$(git log -1 --format=%cd)">>"$GITHUB_ENV"

      - name: Create Issue
        run: |
          author_name=$(git log -1 --format='%an')
          response=$(curl -X POST \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
          "title": "${{ env.current_tag }}",
          "body": "Author: '$author_name'\n\nDate: ${{ env.commit_date }}\n\nChangelog:\n'${{ env.git_log }}'",
          "labels": ["RELEASE"]
          }' \
          "https://api.github.com/repos/${{ github.repository }}/issues")
          echo "$response"
