name: Release
on:
  push:
    tags:
      - 'v\d+'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get Current Tag
        id: get_tag
        run: |
          current_tag=$(echo "${{ github.ref }}" | awk -F/ '{print $3}')
          tag_number=$(echo $current_tag | sed 's/[^0-9]*//g')
          prev_tag=$((tag_number - 1))
          prev_tag="v$prev_tag"
          echo "current_tag=$current_tag">>"$GITHUB_ENV"
          echo "prev_tag=$prev_tag">>"$GITHUB_ENV"
      - name: Get commit date
        run: echo "commit_date=$(git log -1 --format=%cd)">>"$GITHUB_ENV"
      - name: Git log
        run: |
          git_log=$(git log --pretty=format:"- %s" "${{ env.prev_tag }}..${{ env.current_tag }}")
          echo "git_log=$git_log">>"$GITHUB_ENV"
      - name: Create Branch
        run: |
          BRANCH_NAME=release-${{ env.current_tag }}
          git checkout -b $BRANCH_NAME
          git push -u origin $BRANCH_NAME
      - name: Create issue
        uses: imjohnbo/issue-bot@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          labels: 'RELEASE'
          title: ${{ env.current_tag }}
          body: |
            Author: ${{ github.actor }}
            Date: ${{ env.commit_date }}
            Changelog:
            ${{ env.git_log }}
          pinned: false
          close-previous: false
