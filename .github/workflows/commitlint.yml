name: CI

on: [push, pull_request]

jobs:
  commitlint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Cache commitlint
        id: cache-commitlint
        uses: actions/cache@v3
        with:
          path: commitlint
          key: ${{ runner.os }}-commitlint
      # - name: Install required dependencies
      #   run: |
      #     sudo apt install -y git curl
      #     curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
      #     sudo DEBIAN_FRONTEND=noninteractive apt install -y nodejs
      # - name: Print versions
      #   run: |
      #     git --version
      #     node --version
      #     npm --version
      #     npx commitlint --version
      - name: Install commitlint
        if: steps.cache-commitlint.outputs.cache-hit != 'true'
        run: |
          npm install conventional-changelog-conventionalcommits
          npm install commitlint@latest

      - name: Validate push commits with commitlint
        if: github.event_name == 'push'
        run: npx commitlint --from HEAD~${{ github.event.push.size }} --to HEAD --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose
