name: CI release

on:
  push:
    branches:
      - 'release\/v\d+'

permissions:
  contents: write
  issues: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      - run: echo "FIX_MSG=$(git log -1 --pretty="- %s")"

