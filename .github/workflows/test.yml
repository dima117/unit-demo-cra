name: CI

on:
  pull_request:
    branches:
      - master
  workflow_call:


jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18.x]
    runs-on: ${{ matrix.os }}
    steps:
  
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}

    - name: Cache necessary modules
      id: cache-npm-modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-npm-modules

    - name: "Install necessary modules"
      run: npm install

    - name: "Build project"
      run: npm run build

    - name: Cache playwright
      id: cache-playwright
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright

    - name: "Install playwright"
      if: steps.cache-playwright.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps

#     - name: "Tests"
#       run: npm run test:ci
    - uses: ArtiomTr/jest-coverage-report-action@v2
      id: jest
      with:
        test-script: npm run test:ci
        output: report-markdown
        
    - name: Wright jest-report.md
      run: echo ${{ steps.jest.outputs.report }} >> jest-report.md


    - uses: actions/upload-artifact@v3
      with:
        name: jest-report
        path: jest-report.md
    
    - name: "Run Playwright tests"
      run: npm run test:all:ci

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
