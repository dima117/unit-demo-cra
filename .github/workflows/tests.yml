name: tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install
          npx jest --version
          npx playwright --version
      - name: Run tests
        run: |
          npm run test-ci
          npm run e2e-ci
