name: ğŸ§ª Run the tests
runs:
  using: "composite"
  steps:
    - name: ğŸ“¥ Install Playwright
      run: npx playwright install --with-deps
      shell: bash
    - name: ğŸ”¬ Run the E2E-tests
      run: npm run e2e:basic
      shell: bash
    - name: ğŸ’¾ Save the E2E-tests results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: playwright-report
    - name: ğŸ§© Run the unit tests
      run: npm run test-ci
      shell: bash
    - name: ğŸ’¾ Save the unit tests results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-report.html
        path: ./test-report.html